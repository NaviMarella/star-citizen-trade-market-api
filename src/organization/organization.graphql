type Query {
	organizations: [Organization]
	organization(id: ID!): Organization
}

type Mutation {
	createOrganization(input: CreateOrganizationInput!): Organization!
}

type Subscription {
	organizationCreated: Organization!
}

type Organization {
	id: ID!
	name: String!
	spectrumId: String!
}

input CreateOrganizationInput {
	name: String!
	spectrumId: String!
}
